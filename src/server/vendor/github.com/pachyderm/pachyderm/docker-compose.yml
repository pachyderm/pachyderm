compile:
  build: .
  privileged: true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
test:
  build: .
  privileged: true
  volumes:
    - /tmp/pachyderm-test:/tmp/pachyderm-test
    - /var/run/docker.sock:/var/run/docker.sock
job-shim:
  build: .
  dockerfile: Dockerfile.job-shim
pachd:
  build: .
  dockerfile: Dockerfile.pachd
  ports:
    - "650:650"
    - "750:750"
    - "1050:1050"
