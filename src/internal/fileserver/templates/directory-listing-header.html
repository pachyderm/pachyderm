<html>
    <head>
        <title>{{ path .Path }} - Pachyderm</title>
    </head>
    <body>
        <h1>{{ path .Path }}</h1>
        {{ if hasParent .Info  }}
        <a href="{{ parent .Path }}">Up</a>
        {{ end }}
        <p>Committed: {{ .Info.Committed.AsTime | rfc3339 }}</p>
        <table>
            <thead>
                <tr>
                    <td>Filename</td>
                    <td>Size</td>
                    <td>Datum</td>
                </tr>
            </thead>
            <tbody>
