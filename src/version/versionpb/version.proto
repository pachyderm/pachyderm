syntax = "proto3";

import "google/protobuf/empty.proto";

package versionpb2;
option go_package = "github.com/pachyderm/pachyderm/v2/src/version/versionpb";

message Version {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 micro = 3;
  string additional = 4;
}

service API {
  rpc GetVersion(google.protobuf.Empty) returns (Version) {}
}
