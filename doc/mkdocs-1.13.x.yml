site_name: Pachyderm Documentation
site_description: A Pachyderm documentation website that provides information on how to use Pachyderm data version control products.
site_author: Pachyderm
site_url: https://docs.pachyderm.com/1.13.x/
docs_dir: docs/1.13.x/
site_dir: site/1.13.x/

repo_name: pachyderm/pachyderm
repo_url: https://github.com/pachyderm/pachyderm
repo_branch: master
repo_docs_dir: doc/docs/1.13.x
edit_uri: ""

# Copyright
copyright: 'Copyright Pachyderm Inc, 2022'
pach_featured_version: '2.2.6'
pach_latest_version: '1.13.4'
pach_major_minor_version: '1.13'
search_index_version: '1.13.x'

# Configuration
theme:
  name: pachydermdocs
  custom_dir: overrides

  # 404 page
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - tabs
  palette:
    primary: #4B2A5C
    accent: #4B2A5C
  font: false
  favicon: assets/images/favicon-32x32.png
  icon:
    logo: material/school

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized
  - macros

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://pachdm.com/github
    - icon: fontawesome/brands/twitter
      link: https://pachdm.com/twitter
    - icon: fontawesome/brands/linkedin
      link: https://pachdm.com/linkedin
    - icon: fontawesome/brands/slack
      link: https://pachdm.com/slack
    - icon: fontawesome/brands/youtube
      link: https://pachdm.com/youtube

extra_css:
    - stylesheets/extra.css

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

