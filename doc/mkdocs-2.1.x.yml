site_name: Pachyderm Documentation
site_description: A Pachyderm documentation website that provides information on how to use Pachyderm data version control products.
site_author: Pachyderm
site_url: https://docs.pachyderm.com/2.1.x/
docs_dir: docs/2.1.x/
site_dir: site/2.1.x/

repo_name: pachyderm/pachyderm
repo_url: https://github.com/pachyderm/pachyderm
# Documentation branch
repo_branch: master
repo_docs_dir: doc/docs/2.1.x
edit_uri: ""

# Pachyderm branch - use this variable to parameterize links like https://github.com/pachyderm/pachyderm/blob/{{ config.pach_branch }}/src/templates/sql_ingest_cron.jsonnet
pach_branch: '2.1.x'


# Copyright
copyright: 'Copyright Pachyderm Inc, 2022'
# Version of Pachyderm featured in the product
pach_featured_version: '2.2.6'
# Latest version of Pachyderm
pach_latest_version: '2.1.9'
pach_major_minor_version: '2.1'
search_index_version: '2.1.x'
# Latest tag of the JupyterLab Mount Extension
jupyterlab_extension_image_tag: 'v0.6.0'
# Latest compatible version of Python-pachyderm
python_pachyderm_version: '7.2.x'


# Configuration
theme:
  name: pachydermdocs
  custom_dir: overrides

  # 404 page
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - tabs
  palette:
    primary: #4B2A5C
    accent: #4B2A5C
  font: false
  favicon: assets/images/favicon-32x32.png
  icon:
    logo: material/school

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized
  - macros
  - git-snippet:
      all_pages: false
  - meta-descriptions:
      export_csv: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://pachdm.com/github
    - icon: fontawesome/brands/twitter
      link: https://pachdm.com/twitter
    - icon: fontawesome/brands/linkedin
      link: https://pachdm.com/linkedin
    - icon: fontawesome/brands/slack
      link: https://pachdm.com/slack
    - icon: fontawesome/brands/youtube
      link: https://pachdm.com/youtube

extra_css:
    - stylesheets/extra.css

# Extensions
markdown_extensions:
  - meta
  - markdown.extensions.attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  

