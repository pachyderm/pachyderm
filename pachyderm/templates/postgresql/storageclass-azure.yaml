{{- if and (eq .Values.pachd.storage.backend "MICROSOFT") (not .Values.postgresql.storageClass) }}
allowVolumeExpansion: true
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  labels:
    app: postgres
    suite: pachyderm
  name: postgresql-storage-class
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
provisioner: kubernetes.io/azure-disk
{{ end -}}
