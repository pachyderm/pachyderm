{{- if .Values.postgresql.external }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
    suite: pachyderm
  name: postgres-headless
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
  - name: client-port
    port: 5432
    targetPort: 0
  selector:
    app: postgres
{{ end -}}
