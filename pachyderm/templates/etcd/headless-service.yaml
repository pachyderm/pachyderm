{{- if eq .Values.pachd.storage.backend "LOCAL" | not -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: etcd
    suite: pachyderm
  name: etcd-headless
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
  - name: peer-port
    port: 2380
  selector:
    app: etcd
{{ end -}}
