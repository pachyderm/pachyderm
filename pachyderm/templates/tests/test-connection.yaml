{{- if .Values.pachd.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: pachyderm-test-connection
  labels:
    suite: pachyderm
    app: pach-test
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: "alpine"
      command: ['/bin/sh', '-c', '--']
      args: ['while ! nc -vz pachd-peer 30653 ; do sleep 1 ; done']
  restartPolicy: Never
{{- end }}
