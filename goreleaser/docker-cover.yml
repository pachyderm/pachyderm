          - "--platform=linux/arm64"
    - image_templates:
          - pachyderm/pachctl-arm64:cover-{{ .FullCommit }}
      ids:
          - pachctl
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.pachctl
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/arm64"
      extra_files:
          - LICENSE
          - licenses
    - image_templates:
          - "pachyderm/mount-server-arm64:cover-{{ .FullCommit }}"
      ids:
          - mount-server
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.mount-server
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/arm64"
      extra_files:
