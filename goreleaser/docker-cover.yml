dist: ../dist-pach/docker

builds:
    - id: pachd
      main: ./src/server/cmd/pachd
      binary: pachd
      flags:
          - -cover
          - -covermode=atomic
          - -coverpkg=github.com/pachyderm/pachyderm/v2/...
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: worker
      main: ./src/server/cmd/worker
      binary: worker
      flags:
          - -cover
          - -covermode=atomic
          - -coverpkg=github.com/pachyderm/pachyderm/v2/...
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: worker_init
      dir: etc/worker
      main: init.go
      binary: worker_init
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: pachctl
      main: ./src/server/cmd/pachctl
      binary: pachctl
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: mount-server
      main: ./src/server/cmd/mount-server
      binary: mount-server
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"

archives:
    - format: binary
      builds:
          - pachctl

checksum:
    disable: true

changelog:
    skip: true

release:
    disable: true

dockers:
    - image_templates:
          - "pachyderm/pachd-amd64:cover-{{ .FullCommit }}"
      ids:
          - pachd
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.pachd
      extra_files:
          - dex-assets
          - LICENSE
          - licenses
      build_flag_templates:
          - "--network=host"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
    - image_templates:
          - pachyderm/pachctl-amd64:cover-{{ .FullCommit }}
      ids:
          - pachctl
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.pachctl
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
      extra_files:
          - LICENSE
          - licenses
    - image_templates:
          - "pachyderm/mount-server-amd64:cover-{{ .FullCommit }}"
      ids:
          - mount-server
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.mount-server
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
      extra_files:
          - LICENSE
          - licenses
    - image_templates:
          - "pachyderm/worker-amd64:cover-{{ .FullCommit }}"
      ids:
          - pachctl
          - worker_init
          - worker
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.worker
      build_flag_templates:
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
      extra_files:
          - LICENSE
          - licenses

    # arm64 builds follow
    - image_templates:
          - "pachyderm/pachd-arm64:cover-{{ .FullCommit }}"
      ids:
          - pachd
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.pachd
