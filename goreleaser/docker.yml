dist: ../dist-pach/docker

builds:
    - id: pachd
      main: ./src/server/cmd/pachd
      binary: pachd
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: worker
      main: ./src/server/cmd/worker
      binary: worker
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: worker_init
      dir: etc/worker
      main: init.go
      binary: worker_init
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"
    - id: pachctl
      main: ./src/server/cmd/pachctl
      binary: pachctl
      env:
          - CGO_ENABLED=0
      ldflags:
          - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }} -X
            "github.com/pachyderm/pachyderm/v2/src/version.AppVersion={{ .Env.VERSION }}"
      goos:
          - linux
      goarch:
          - amd64
          - arm64
      gcflags:
          - "all=-trimpath={{.Env.PWD}}"

archives:
    - format: binary
      builds:
          - pachctl
    - id: pach-archives
      builds:
          - pachd
          - worker
          - worker_init
      format_overrides:
          - goos: linux
            format: tar.gz
      wrap_in_directory: true
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
      files:
          - pachd*/pachd
          - worker_init*/worker_init
          - worker*/worker
          - dex-assets/*

checksum:
    disable: true

changelog:
    skip: true

release:
    disable: true

dockers:
    - image_templates:
          - pachyderm/pachd
          - pachyderm/pachd:local
          - pachyderm/pachd-amd64
          - pachyderm/pachd-amd64:local
          - "pachyderm/pachd-amd64:{{ .Version }}"
          - "pachyderm/pachd-amd64:{{ .FullCommit }}"
      ids:
          - pachd
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.pachd
      extra_files:
          - dex-assets
          - LICENSE
          - licenses
      build_flag_templates:
          - "--network=host"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
    - image_templates:
          - pachyderm/pachctl-amd64
          - pachyderm/pachctl-amd64:{{ .FullCommit }}
      ids:
          - pachctl
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.pachctl
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
      extra_files:
          - LICENSE
          - licenses
    - image_templates:
          - pachyderm/worker
          - pachyderm/worker:local
          - pachyderm/worker-amd64
          - pachyderm/worker-amd64:local
          - "pachyderm/worker-amd64:{{ .FullCommit }}"
      ids:
          - pachctl
          - worker_init
          - worker
      goos: linux
      goarch: amd64
      skip_push: false
      dockerfile: Dockerfile.worker
      build_flag_templates:
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/amd64"
      extra_files:
          - LICENSE
          - licenses

    # arm64 builds follow
    - image_templates:
          - pachyderm/pachd-arm64
          - pachyderm/pachd-arm64:local
          - "pachyderm/pachd-arm64:{{ .Version }}"
          - "pachyderm/pachd-arm64:{{ .FullCommit }}"
      ids:
          - pachd
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.pachd
      extra_files:
          - dex-assets
          - LICENSE
          - licenses
      build_flag_templates:
          - "--network=host"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/arm64"
    - image_templates:
          - pachyderm/pachctl-arm64
          - pachyderm/pachctl-arm64:{{ .FullCommit }}
      ids:
          - pachctl
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.pachctl
      build_flag_templates:
          - "--network=host"
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/arm64"
      extra_files:
          - LICENSE
          - licenses
    - image_templates:
          - pachyderm/worker-arm64
          - pachyderm/worker-arm64:local
          - "pachyderm/worker-arm64:{{ .FullCommit }}"
      ids:
          - pachctl
          - worker_init
          - worker
      goos: linux
      goarch: arm64
      skip_push: false
      dockerfile: Dockerfile.worker
      build_flag_templates:
          - "--progress=plain"
          - "--label=version={{.Version}}"
          - "--label=release={{.Version}}"
          - "--platform=linux/arm64"
      extra_files:
          - LICENSE
          - licenses
