dist: ../dist-pach/docker

builds:
  -
    id: pachd
    dir: src/server/cmd/pachd
    main: main.go
    binary: pachd
    env:
      - CGO_ENABLED=0
    ldflags:
      - "{{ .Env.LD_FLAGS }}"
    goos:
      - linux
    goarch:
      - amd64
    gcflags:
      - "all=-trimpath={{.Env.PWD}}"
  -
    id: worker
    dir: src/server/cmd/worker
    main: main.go
    binary: worker
    env:
      - CGO_ENABLED=0
    ldflags:
      - "{{ .Env.LD_FLAGS }}"
    goos:
      - linux
    goarch:
      - amd64
    gcflags:
      - "all=-trimpath={{.Env.PWD}}"
  -
    id: worker_init
    dir: etc/worker
    main: init.go
    binary: worker_init
    env:
      - CGO_ENABLED=0
    ldflags:
      - "{{ .Env.LD_FLAGS }}"
    goos:
      - linux
    goarch:
      - amd64
    gcflags:
      - "all=-trimpath={{.Env.PWD}}"
  -
    id: pachctl
    dir: src/server/cmd/pachctl
    main: main.go
    binary: pachctl
    ldflags:
      - "{{ .Env.LD_FLAGS }}"
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    gcflags:
      - "all=-trimpath={{.Env.PWD}}"
  -
    id: pachtf
    dir: src/server/cmd/pachtf
    main: main.go
    binary: pachtf
    env:
      - CGO_ENABLED=0
    ldflags:
      - "{{ .Env.LD_FLAGS }}"
    goos:
      - linux
    goarch:
      - amd64
    gcflags:
      - "all=-trimpath={{.Env.PWD}}"

archives:
  - format: binary
    builds:
      - pachctl

checksum:
  disable: true

changelog:
  skip: true

release:
  disable: true

dockers:
  -
    image_templates:
      - pachyderm/pachd
      - pachyderm/pachd:local
      - "pachyderm/pachd:{{.Version}}"
    ids:
      - pachd
    goos: linux
    goarch: amd64
    skip_push: false
    dockerfile: Dockerfile.pachd
    extra_files:
      - dex-assets
      - LICENSE
      - licenses
    build_flag_templates:
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
  -
    image_templates:
      - pachyderm/pachctl
    ids:
      - pachctl
    goos: linux
    goarch: amd64
    skip_push: false
    dockerfile: Dockerfile.pachctl
    build_flag_templates:
      - "--progress=plain"
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
    extra_files:
      - LICENSE
      - licenses
  -
    image_templates:
      - pachyderm/worker
      - pachyderm/worker:local
    ids:
      - pachctl
      - worker_init
      - worker
    goos: linux
    goarch: amd64
    skip_push: false
    dockerfile: Dockerfile.worker
    build_flag_templates:
      - "--progress=plain"
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
    extra_files:
      - LICENSE
      - licenses
  -
    image_templates:
      - pachyderm/pachtf
    ids:
      - pachtf
    goos: linux
    goarch: amd64
    skip_push: false
    dockerfile: Dockerfile.pachtf
    build_flag_templates:
      - "--progress=plain"
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
    extra_files:
      - LICENSE
      - licenses
 
