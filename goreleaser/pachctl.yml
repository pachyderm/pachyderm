project_name: pachctl

dist: ../dist-pach/pachctl

before:
  hooks:
    - go mod download
    - go generate ./...

builds:
  -
    id: pachctl
    dir: src/server/cmd/pachctl
    main: main.go
    binary: pachctl
    ldflags:
      - -X {{ .Env.CLIENT_ADDITIONAL_VERSION }}
    gcflags:
      - all=-trimpath={{ .Env.PWD }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  -
    id: pachctl-archives
    builds:
      - pachctl
    format_overrides:
      - goos: darwin
        format: zip
    wrap_in_directory: true
    files:
      - pachctl*/pachctl

checksum:
  disable: true

snapshot:
  name_template: "{{ .Env.VERSION }}"

changelog:
  skip: false

nfpms:
  -
    id: pachctl-deb
    package_name: pachctl
    file_name_template: "{{ .ProjectName }}_{{ .Env.VERSION }}_{{ .Arch }}"
    builds:
      - pachctl
    replacements:
      linux: ""
      amd64: amd64
    vendor: Pachyderm
    homepage: https://www.pachyderm.com/
    description: "Reproducible data science"
    formats:
      - deb
    bindir: /usr/bin

release:
  name_template: "{{ .Env.VERSION }}"
  prerelease: auto
  disable: false
