apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spspautomountserviceaccounttoken
  annotations:
    description: >-
      Checks if an SA is set to enable automountServiceAccountToken.
spec:
  crd:
    spec:
      names:
        kind: K8sPSPAutomountServiceAccountToken
      validation:
        openAPIV3Schema:
          type: object
          description: >-
            Checks if an SA is set to enable automountServiceAccountToken.
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sautomountserviceaccounttoken

        violation[{"msg": msg}] {
            obj := input.review.object
            mountServiceAccountToken(obj)
            msg := sprintf("Automounting service account token is by default is disallowed, ServiceAccount: %v", [obj.metadata.name])
        }

        mountServiceAccountToken(obj) {
            obj.automountServiceAccountToken == true
        }
