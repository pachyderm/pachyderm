deployTarget: custom

global:
    postgresql:
        postgresqlPassword: pachyderm
        postgresqlPostgresPassword: pachyderm

pachd:
    service:
        type: ClusterIP
    image:
        tag: local
    storage:
        backend: AMAZON
        amazon:
            gocdkEnabled: "true"
            storageURL: "s3://pachyderm-test?endpoint=minio.default.svc.cluster.local:9000&disableSSL=true&region=dummy-region"
            id: "minioadmin"
            secret: "minioadmin"
    lokiDeploy: true
    metrics:
        enabled: false
    resources:
        requests:
            cpu: 250m
            memory: 512M

etcd:
    resources:
        requests:
            cpu: 250m
            memory: 512M

proxy:
    enabled: true
    service:
        type: NodePort
        httpNodePort: 30650
        legacyPorts:
            console: 30400
            s3Gateway: 30600
            oidc: 30657
            identity: 30658
            metrics: 30656
