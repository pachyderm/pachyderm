{{- if .Values.postgresql.enabled }}
apiVersion: v1
data:
  init-db.sh: |2

    #!/bin/bash
    set -e

    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE DATABASE dex;
        GRANT ALL PRIVILEGES ON DATABASE dex TO "$POSTGRES_USER";
    EOSQL
kind: ConfigMap
metadata:
  labels:
    app: postgres
    suite: pachyderm
  name: postgres-init-cm
  namespace: {{ .Release.Namespace }}
{{ end -}}
