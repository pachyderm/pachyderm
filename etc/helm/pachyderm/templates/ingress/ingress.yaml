{{- if and .Values.console.enabled .Values.ingress.enabled -}}
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "console"
  annotations: {{ toYaml .Values.console.annotations | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: "console"
    suite: "pachyderm"
spec:
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ required "if ingress.tls.enabled you must specify ingress.tls.secretName" .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ required "ingress.host is required when ingress.enabled" .Values.ingress.host | quote }}
      http:
        paths:
          - path: "/"
            backend:
              serviceName: "console"
              servicePort: "console-http"
          - path: "/dex"
            backend:
              serviceName: "pachd"
              servicePort: "identity-port"
          - path: "/authorization-code/callback"
            backend:
              serviceName: "pachd"
              servicePort: "oidc-port"
{{ end -}}
