{{- if and .Values.console.enabled .Values.ingress.enabled -}}
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "console"
  annotations: {{ toYaml .Values.ingress.annotations | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: "console"
    suite: "pachyderm"
spec:
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ required "if ingress.tls.enabled you must specify ingress.tls.secretName" .Values.ingress.tls.secretName }}
      hosts:
       - {{ required "ingress.host is required when ingress.enabled" .Values.ingress.host | quote }}
  {{- end }}
  rules:
    - host: {{ required "ingress.host is required when ingress.enabled" .Values.ingress.host | quote }}
      http:
        paths:
          - path: "/dex"
            pathType: Prefix
            backend:
              service:
                name: "pachd"
                port:
                  name: "identity-port"
          - path: "/authorization-code/callback"
            pathType: Prefix
            backend:
              service:
                name: "pachd"
                port:
                  name: "oidc-port"
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "console"
                port:
                  name: "console-http"
{{ end -}}
