{{- if .Values.oidc.deployDex }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-dex
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-dex
    release: {{ .Release.Name }}
    release-namespace: {{ .Release.Namespace }}
type: Opaque
data:
  config.yaml: {{ (.Files.Get "dex-config.yaml") | b64enc | quote }}
{{- end }}