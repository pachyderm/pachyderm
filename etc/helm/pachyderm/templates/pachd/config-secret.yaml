{{ if .Values.pachd.enterpriseLicenseKey }}
{{- $oidcSecret := "" -}}
{{- $enterpriseSecret := "" -}}
{{- if .Release.IsUpgrade -}}
{{- $oidcSecret = required "For an upgrade release, a value is required for pachd.pachOAuth.clientSecret" .Values.pachd.pachOAuth.clientSecret -}}
{{- $enterpriseSecret = required "For an upgrade release, a value is required for pachd.enterpriseSecret" .Values.pachd.enterpriseSecret -}}
{{- else -}}
{{- $enterpriseSecret = default (randAlphaNum 32) .Values.pachd.enterpriseSecret -}}
{{- $oidcSecret = default (randAlphaNum 32) .Values.pachd.pachOAuth.clientSecret -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: pachyderm-bootstrap-config
  namespace: {{ .Release.Namespace }}
stringData:
  # authConfig is the configuration for pachd as an OIDC client
  # ** note: `authConfig.client_secret` must equal `oidcClients.secret`
  authConfig: |
    client_id: {{ required "For Authentication, an OIDC Client ID for this pachd must be set." .Values.pachd.pachOAuth.clientId }}
    client_secret: {{ $oidcSecret }}
    issuer: {{ required "For Authentication, an OIDC Issuer for this pachd must be set." .Values.pachd.pachOAuth.issuer }}
    localhost_issuer: true
    require_email_verified: false
    redirect_uri: {{ required "For Authentication, an OIDC Redirect URI for this pachd must be set." .Values.pachd.pachOAuth.redirectURI }}
    scopes:
    - email
    - profile
    - groups
    - openid 

{{ if eq .Values.deployTarget "LOCAL" }}
  # clusterRoleBindings is a set of user -> role mappings to apply
  clusterRoleBindings: |
    robot:test:
    - repoReader
{{- end }}

  # enterpriseClusters is the set of pachds covered by license service 
  enterpriseClusters: |
    - address: grpc://localhost:1650
      id: localhost
      secret: {{ $enterpriseSecret }}
      user_address: grpc://localhost:30650
      cluster_deployment_id: $CLUSTER_DEPLOYMENT_ID

  # revisit this for other types of deployments
  # enterpiseConfig points the pachd to a license service (in this case itself)
  enterpriseConfig: |
    id: localhost
    license_server: grpc://localhost:1650
    secret: {{ $enterpriseSecret }}

  # identityServiceConfig configures the OIDC provider
  # id_token_expiry value is parsed into golang's time.Duration: https://pkg.go.dev/time#example-ParseDuration
  identityServiceConfig: |  
    issuer: {{ required "For Authentication, an OIDC Issuer for this pachd must be set." .Values.pachd.pachOAuth.issuer}}
    id_token_expiry: 24h

# idps is the set of Identity Providers to support for logging in
{{ if .Values.pachd.upstreamIDP.mockIDP }} 
  idps: |
    - id: test
      name: test
      type: mockPassword
      jsonConfig: '{"username": "admin", "password": "password"}' 
{{ else }}
  idps: |
    - id: {{ required "To connect to an Upstream OIDC Provider, an ID to represent that Provider must be set." .Values.pachd.upstreamIDP.id }}
      jsonConfig: >- 
        {
            "issuer": {{ required "To connect to an Upstream OIDC Provider, it's issuer value must be set." .Values.pachd.upstreamIDP.issuer | quote }},
            "clientID": {{ required "To connect to an Upstream OIDC Provider, it's client ID value must be set." .Values.pachd.upstreamIDP.clientID | quote }},
            "clientSecret": {{ required "To connect to an Upstream OIDC Provider, it's client secret value must be set." .Values.pachd.upstreamIDP.clientSecret | quote }},
            "redirectURI": {{ required "To connect to an Upstream OIDC Provider, a redirect URI for it to call back to must be set." .Values.pachd.upstreamIDP.redirectURI | quote }},
            "insecureEnableGroups": true,
            "insecureSkipEmailVerified": true,
            "insecureSkipIssuerCallbackDomainCheck": true,
            "forwardedLoginParams": ["login_hint"]
        }
      name: {{ required "To connect to an Upstream OIDC Provider, an ID to represent that Provider must be set." .Values.pachd.upstreamIDP.id }}
      type: oidc
{{ end }}

  license: {{ required "Enterprise license key required" .Values.pachd.enterpriseLicenseKey | quote }}

  enterpriseSecret: {{ $enterpriseSecret }}

  # oidcClients is the set of OIDC clients registered with the OIDC provider
  # the config-pod (job that sets up pachyderm using this data) resolves oidcClient 
  # values that are environment variables.
  oidcClients: |
    - id: {{ .Values.pachd.pachOAuth.clientId }}
      name: {{ .Values.pachd.pachOAuth.clientId }}
      secret: {{ $oidcSecret }}
      redirect_uris:
      - {{ required "To Create pachd's OIDC Client, it's redirect URI must be set." .Values.pachd.pachOAuth.redirectURI }}
      trusted_peers:
      - dash
    {{- if .Values.console.enabled }}
    - id: dash
      name: dash
      secret: $CONSOLE_OAUTH_CLIENT_SECRET
      redirect_uris:
      - {{ required "To connect Console to Pachyderm, Console's Redirect URI must be set." .Values.console.config.oauthRedirectURI }}
    {{- end }}

  # rootToken is the auth token used to communicate with the cluster as the root user
  rootToken: {{ default (randAlphaNum 32) .Values.pachd.rootToken | quote }}
{{- end }}
