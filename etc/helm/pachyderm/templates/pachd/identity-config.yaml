apiVersion: v1
kind: ConfigMap
metadata:
  name: pachyderm-identity-config
  namespace: {{ .Release.Namespace }}
data:
  identity-config: |  
    issuer: {{ include "pachyderm.issuerURI" . }}
    id_token_expiry: {{ .Values.oidc.IDTokenExpiry }}
    rotation_token_expiry: {{ .Values.oidc.RotationTokenExpiry }}
