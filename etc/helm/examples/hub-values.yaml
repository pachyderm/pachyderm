deployTarget: GOOGLE

global:
  postgresql:
    postgresqlHost: "cloudsql-auth-proxy.default.svc.cluster.local."
    postgresqlPort: "5432"
    postgresqlSSL: "disable"
    postgresqlUsername: "postgres"
    postgresqlPassword: "Example-Password"

console:
  enabled: true
  image:
    tag: "newVersion"

etcd:
  resources:
    requests:
      cpu: "1"
      memory: 2G
  service:
    annotations:
      prometheus.io/port: "2379"
      prometheus.io/scrape: "true"
  storageClass: "ssd-storage-class"
  # storageSize is configured per workspace.
  storageSize: "3Gi"

ingress:
  enabled: true
  tls:
    enabled: true
    secretName: "console-tls"
  annotations:
    kubernetes.io/ingress.class: "traefik"
  host: "console.test"

pachd:
  goMaxProcs: 3
  # image.tag is configured per workspace.
  lokiLogging: true
  # metricsEndpoint is configured per Hub instance.
  metrics:
    endpoint: "https://metrics.test/api/v1/metrics"
  service:
    type: "ClusterIP"
  externalService:
    enabled: true
    loadBalancerIP: "192.168.1.1"
    apiGRPCPort: 31400
    s3GatewayPort: 30600
  storage:
    storageURL: "gs://test-bucket"
    google:
      # bucket is configured per workspace.
      bucket: "test-bucket"
      cred: ""
    putFileConcurrencyLimit: 10
  resources:
    limits:
      cpu: "1"
      memory: 2G
    requests:
      cpu: "1"
      memory: 2G
  tls:
    enabled: true
    secretName: "dash-tls"
  serviceAccount:
    additionalAnnotations:
      # serviceAccountName is configured per workspace.
      iam.gke.io/gcp-service-account: "test-service-account"
  worker:
    serviceAccount:
      additionalAnnotations:
        # serviceAccountName is configured per workspace.
        iam.gke.io/gcp-service-account: "test-service-account"

postgresql:
  # Set to false if you are bringing your own PostgreSQL instance. PostgreSQL is a requirement for Pachyderm.
  enabled: false

cloudsqlAuthProxy:
  enabled: true
  connectionName: "PgConnectionName"
  serviceAccount: "ServiceAccount"
  resources:
    requests:
      memory: "500Mi"
      cpu:    "250m"
