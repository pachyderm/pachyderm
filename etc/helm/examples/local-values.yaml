deployTarget: LOCAL

pachd:
  enterpriseLicenseKey: "license"
  # if an enterpriseLicenseKey is set, the following variables are used
  pachOAuth:
    clientId: "pachd"
    issuer: "http://pachd:1658/"
    redirectURI: "http://localhost:30657/authorization-code/callback"
  upstreamIDP:
    mockIDP: true
    issuer: ""
    clientID: ""
    clientSecret: ""
    redirectURI: "http://localhost:30658/callback"

console:
  config:
    issuerURI: "http://pachd:1658/"
    oauthRedirectURI: "http://localhost:4000/oauth/callback/?inline=true"
    oauthClientID: "console"
    oauthClientSecret: "abc"
    graphqlPort: 4000
    oauthPachdClientID: "pachd"
    pachdAddress: "pachd-peer.default.svc.cluster.local:30653"

enterpriseServer:
  enabled: false

etcd:
  service:
    type: NodePort

postgresql:
  service:
    type: NodePort
