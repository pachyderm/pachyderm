deployTarget: LOCAL

pachd:
  image:
    tag: local
  resources:
    requests:
      cpu: 250m
      memory: 512M
  service:
    type: NodePort
  metrics:
    enabled: false
  clusterDeploymentID: dev
  ## if pachd.enterpriseLicenseKey is set, enterprise will be activated and auth will be setup by the config pod
  enterpriseLicenseKey: ""
  userAccessibleOauthIssuerHost: "localhost:30658"
  mockIDP: true

enterpriseServer:
  enabled: false

etcd:
  service:
    type: NodePort

postgresql:
  service:
    type: NodePort
