# with minor changes:
#   - jaeger-agent service removed (unused--our client sends traces directly to the collector. See
#     https://github.com/jaegertracing/jaeger-client-csharp/issues/104
#     - Associated ports (5775, 5778, 6831, 6832) were all removed from the container as well
#   - The jaeger-collector-tchannel and jaeger-collector-http ports are exported from the container
#     (AFAICT this YAML doesn't work as written in jaegertracing/jaeger-kubernetes)
#   - container version fixed at 1.10.1
# Maybe also do:
#   - Zipkin port removed from collector service and jaeger-collector-zipkin service removed (unused)
#   - Remove the COLLECTOR_ZIPKIN_HTTP_PORT env var from the container, and remove port 9411
#     from the jaeger-collector service (the zipkin collector port)
