apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-notebook
  labels:
    app: jupyter-notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-notebook
  template:
    metadata:
      labels:
        app: jupyter-notebook
    spec:
      containers:
        - name: pach-notebook
          image: pachyderm/notebooks-user:vPACH_VERSION
          ports:
            - containerPort: 8888
          command:
            - /bin/bash
            - -c
            - |
              mkdir /home/jovyan/.pachyderm
              echo '{"v2":{"active_context":"mount-server","contexts":{"default":{},"mount-server":{"pachd_address":"grpc://pachd:30650"}}}}' > /home/jovyan/.pachyderm/config.json
              chown -R 1000:100 /home/jovyan/.pachyderm/
              start-notebook.sh --ServerApp.token=''
          securityContext:
            privileged: true
            runAsUser: 0
---
kind: Service
apiVersion: v1
metadata:
  name: jupyter-notebook
spec:
  type: LoadBalancer
  selector:
    app: jupyter-notebook
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
