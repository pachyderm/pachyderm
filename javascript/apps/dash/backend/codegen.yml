schema: ./src/schema.graphqls
generates:
  ./src/generated/types.ts:
    config:
      enumValues:
        PipelineState: \@pachyderm/proto/pb/pps/pps_pb#PipelineState
        JobState: \@pachyderm/proto/pb/pps/pps_pb#JobState
        ProjectStatus: \@pachyderm/proto/pb/projects/projects_pb#ProjectStatus
        FileType: \@pachyderm/proto/pb/pfs/pfs_pb#FileType
      contextType: \@dash-backend/lib/types#Context
      useIndexSignature: true
    hooks:
      afterOneFileWrite:
        - eslint --fix
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content:
            - "/* eslint-disable @typescript-eslint/naming-convention */"
            - "/* eslint-disable @typescript-eslint/ban-types */"
            - "/* eslint-disable import/no-duplicates */"
            - "/* eslint-disable @typescript-eslint/no-explicit-any */\n"
