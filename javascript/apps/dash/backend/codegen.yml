schema: ./src/schema.graphqls
generates:
  ./src/generated/types.ts:
    config:
      enumValues: 
        PipelineState: \@pachyderm/proto/pb/client/pps/pps_pb#PipelineState
        JobState: \@pachyderm/proto/pb/client/pps/pps_pb#JobState
      contextType: lib/types#Context
      useIndexSignature: true
    hooks:
      afterOneFileWrite:
        - eslint --fix
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: 
            - "/* eslint-disable @typescript-eslint/naming-convention */"
            - "/* eslint-disable @typescript-eslint/ban-types */"
