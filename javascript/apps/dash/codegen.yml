schema:
  - backend/src/schema.graphqls
  - frontend/src/client.schema.graphqls
documents:
  - 'frontend/src/queries/*.ts'
  - 'frontend/src/mutations/*.ts'
generates:
  backend/src/generated/types.ts:
    config:
      contextType: \@dash-backend/lib/types#Context
      useIndexSignature: true
      namingConvention:
        enumValues: keep
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - add:
          content:
            - "/* eslint-disable @typescript-eslint/naming-convention */"
            - "/* eslint-disable @typescript-eslint/ban-types */"
            - "/* eslint-disable import/no-duplicates */"
            - "/* eslint-disable @typescript-eslint/no-explicit-any */\n"
  frontend/src/generated/hooks.ts:
    preset: import-types
    presetConfig:
      typesPath: \@graphqlTypes
    plugins:
      - typescript-react-apollo
      - add:
          content:
            - /* eslint-disable @typescript-eslint/naming-convention */
    config:
      withHooks: true
