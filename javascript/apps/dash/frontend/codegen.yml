schema: ../backend/src/schema.graphqls
hooks:
  afterOneFileWrite:
    - npx eslint --fix
generates:
  src/generated/hooks.ts:
    preset: import-types
    presetConfig:
      typesPath: \@graphqlTypes
    documents:
      - 'src/mutations/*.ts'
      - 'src/queries/*.ts'
    plugins:
      - typescript-react-apollo
      - add:
          content:
            - /* eslint-disable @typescript-eslint/naming-convention */
    config:
      withHooks: true
