mutation exchangeCode($code: String!) {
  exchangeCode(code: $code) {
    pachToken
    idToken
  }
}
query getDag($args: DagQueryArgs!) {
  dag(args: $args) {
    nodes {
      name
      type
      access
      state
    }
    links {
      source
      target
      state
    }
  }
}
query getDags($args: DagQueryArgs!) {
  dags(args: $args) {
    nodes {
      name
      type
      access
      state
    }
    links {
      source
      target
      state
    }
  }
}
query getFiles($args: FileQueryArgs!) {
  files(args: $args) {
    committed {
      nanos
      seconds
    }
    commitId
    download
    hash
    path
    repoName
    sizeBytes
    type
  }
}
query projects {
  projects {
    id
    name
    description
    createdAt
    status
  }
}
