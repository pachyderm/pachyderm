commands:
  install-helm:
    steps:
      - run:
          name: Install helm
          command: |
            ARCH=amd64
            if [ "$(uname -m)" = "aarch64" ]; then ARCH=arm64; fi
            wget https://get.helm.sh/helm-v3.7.1-linux-${ARCH}.tar.gz && \
            tar -zxvf helm-v3.7.1-linux-${ARCH}.tar.gz && \
            chmod +x linux-amd64/helm && \
            sudo mv linux-amd64/helm /usr/local/bin/helm
  install-kubectl:
    steps:
      - run:
          name: Install kubectl
          command: |
            ARCH=amd64
            if [ "$(uname -m)" = "aarch64" ]; then ARCH=arm64; fi
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/${ARCH}/kubectl" && \
            chmod +x kubectl && \
            sudo mv kubectl /usr/local/bin/kubectl
  install-minikube:
    steps:
      - run:
          name: Install minikube
          command: |
            ARCH=amd64
            if [ "$(uname -m)" = "aarch64" ]; then ARCH=arm64; fi
            curl -L -o minikube https://storage.googleapis.com/minikube/releases/v1.30.1/minikube-linux-${ARCH} && \
            chmod +x ./minikube && \
            sudo mv ./minikube /usr/local/bin/minikube

  install-jupyter-test-deps: # Requires build-docker-images and build-pachctl-bin
    steps:
      - attach_workspace:
          at: ./
      - run: sudo apt-get update && sudo apt-get install libcurl4-openssl-dev libssl-dev
      - run:
          name: Install kind
          command: |
            curl -fLo ./kind-linux-amd64 "https://github.com/kubernetes-sigs/kind/releases/download/v0.11.1/kind-linux-amd64" \
            && chmod +x ./kind-linux-amd64 \
            && sudo mv ./kind-linux-amd64 /usr/local/bin/kind
      - install-helm
      - install-kubectl
      - run:
          name: Install pachctl
          command: |
            sudo mv ./dist-pach/pachctl/pachctl_linux_amd64_v1/pachctl /usr/local/bin/pachctl
      - run:
          name: Start kind
          command: kind create cluster && kubectl config set current-context kind-kind
      - run:
          name: Install minio
          command: kubectl apply -f ../etc/testing/minio.yaml
      - run:
          name: Install pach
          command: |
            helm install pachd ../etc/helm/pachyderm \
              --set deployTarget=custom \
              --set pachd.storage.backend=MINIO \
              --set pachd.storage.minio.bucket=pachyderm-test \
              --set pachd.storage.minio.endpoint=minio.default.svc.cluster.local:9000 \
              --set pachd.storage.minio.id=minioadmin \
              --set pachd.storage.minio.secret=minioadmin \
              --set-string pachd.storage.minio.signature="" \
              --set-string pachd.storage.minio.secure=false \
              --set pachd.service.type=NodePort \
              --set pachd.image.tag=${CIRCLE_SHA1}
      - run:
          name: Wait for pach # need to wait before testing kubectl as pach is not visible to kubectl yet
          command: |
            sleep 20
            kubectl wait --for=condition=ready pod -l app=pachd --timeout=5m
            pachctl version
      - run:
          name: Setup pach # Get Kind node IP and pass that to pachctl
          command: |-
            echo '{"pachd_address": "grpc://'"$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' kind-control-plane)":30650'"}' | pachctl config set context local --overwrite
            pachctl config set active-context local
  install-pulumi-deps:
    steps:
      - node/install
      - kubernetes/install
      - aws-eks/install-aws-iam-authenticator
      - aws-cli/setup
      - pulumi/login
      - run: |
          pulumi plugin install resource eks v0.40.0
  install-go-releaser:
    steps:
      - run:
          name: install-go-releaser
          command: |
            mkdir -p /home/circleci/bin
            wget https://github.com/goreleaser/goreleaser/releases/download/v<< pipeline.parameters.go-releaser-version >>/goreleaser_Linux_x86_64.tar.gz
            tar zxvf goreleaser_Linux_x86_64.tar.gz -C /home/circleci/bin goreleaser
            rm -rf goreleaser_Linux_x86_64.tar.gz
            goreleaser -v
  wait-for-docker:
    steps:
      - run:
          name: Wait for docker
          command: |
            # wait for docker or timeout
            timeout=120
            while ! docker version >/dev/null 2>&1; do
              timeout=$((timeout - 1))
              if [ $timeout -eq 0 ]; then
                echo "Timed out waiting for docker daemon"
                exit 1
              fi
              sleep 1
            done
  start-minikube-2xlarge:
    steps:
      - run:
          name: Start minikube
          command: minikube start --vm-driver=docker --kubernetes-version=v1.27.4 --cpus=15 --memory=24g --extra-config=kubelet.max-pods=200 --wait=all
          background: true
  start-minikube-large:
    steps:
      - run:
          name: Start minikube
          command: minikube start --vm-driver=docker --kubernetes-version=v1.27.4 --cpus=7 --memory=8g --extra-config=kubelet.max-pods=200 --wait=all
          background: true
  wait-for-minikube:
    steps:
      - run:
          name: Wait for minikube
          command: ~/project/etc/testing/circle/wait-minikube.sh
  wait-for-pachd:
    steps:
      - run:
          name: Wait for pachd
          command: until pachctl inspect cluster; do sleep 5; done
  collect-test-results:
    steps:
      - run:
          name: Store test results for overtime reports
          when: always
          shell: /bin/sh # ignore fails without pipefail
          command: timeout 2m go run -v src/testing/cmds/go-test-results/collector/main.go || true
  install-poetry:
    steps:
      - run:
          name: Install Poetry
          command: |
            mkdir -p /home/circleci/.local/poetry/venv
            export POETRY_HOME=/home/circleci/.local/poetry/venv
            python3 -m venv $POETRY_HOME
            $POETRY_HOME/bin/pip install poetry==1.4.1
            $POETRY_HOME/bin/poetry --version
            ln -s $POETRY_HOME/bin/poetry /home/circleci/bin/poetry
