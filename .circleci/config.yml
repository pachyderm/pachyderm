workflows:
    version: 2
    test:
        when:
            not:
                equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        jobs:
            - backend-test
            - frontend-test
            - e2e-test
            - e2e-mock-test
            - check-types
            - build
    load-test:
        when:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        jobs:
            - load-test
    docker-build:
        jobs:
            - docker-build:
                matrix:
                    parameters:
                        resource_class:
                        - large
                        - arm.large
            - docker-manifest:
                requires:
                - docker-build
            - preview:
                requires:
                - docker-manifest
                gcp-project: pulumi-ci-334619
                gcp-compute-zone: us-east1-b
                gcloud-sdk-version: "363.0.0"
                pulumi-version: v3.22.1
                filters:
                    branches:
                        ignore: master
    docker-release:
        jobs:
            - docker-build:
                filters: *only-release-tags
                matrix:
                    parameters:
                        resource_class:
                        - large
                        - arm.large
            - docker-manifest:
                filters: *only-release-tags
                requires:
                - docker-build
            - redhat-release:
                filters: *only-release-tags

