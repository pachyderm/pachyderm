version: 2.1

aliases:
  - &only-release-tags
    branches:
      ignore: /.*/
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/

orbs:
    codecov: codecov/codecov@1.1.0
    pagerduty: fredbi/pagerduty@0.3.0
    browser-tools: circleci/browser-tools@1.2.3

jobs:
    backend-test:
        resource_class: xlarge
        docker:
            - image: cimg/node:16.14.2
        steps:
            - checkout
            - run: make ci
            - run: cd backend && npm run lint
            - run: cd backend && npm run test -- --collect-coverage
            - codecov/upload:
                  file: backend/coverage/lcov.info
    frontend-test:
        resource_class: xlarge
        docker:
            - image: cimg/node:16.14.2
        steps:
            - checkout
            - run: make ci
            - run: cd frontend && npm run lint
            - run: cd frontend && npm run test -- --collect-coverage
            - codecov/upload:
                  file: frontend/coverage/lcov.info
    e2e-mock-test:
        resource_class: xlarge
        machine:
            image: ubuntu-2004:202201-02
        steps:
            - checkout
            - run: make ci
            - run: make launch-mock & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run cypress:ci-mock
            - store_artifacts:
                  path: /tmp/cypress-screenshots
            - store_artifacts:
                  path: /tmp/cypress-videos
    e2e-test:
        resource_class: xlarge
        machine:
            image: ubuntu-2004:202201-02
        steps:
            - checkout
            - run: sudo sysctl fs.inotify.max_user_watches=524288
            - run: sudo sysctl -p
            - run: sudo apt-get update
            - run: sudo apt-get install -y libgbm-dev
            - run: npm ci
            - run: cd backend && npm ci
            - run: cd frontend && npm ci
            - run: etc/testing/circle/install.sh
            - run: etc/testing/circle/start-kind.sh
            - run: etc/testing/circle/deploy-pachyderm.sh
            - run: echo $PACHYDERM_ENTERPRISE_KEY | pachctl license activate
            - run: touch .env.development.local
            - run: make setup-ci-auth
            - run: pachctl port-forward & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e-auth
            - run: (yes || true) | pachctl auth deactivate
            - run: pachctl enterprise deactivate
            - run: pachctl port-forward & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e
            - store_artifacts:
                  path: /tmp/cypress-screenshots
            - store_artifacts:
                  path: /tmp/cypress-videos
    load-test:
        resource_class: xlarge
        machine:
            image: ubuntu-2004:202111-01
        steps:
            - checkout
            - run: sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
            - run: echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
            - run: sudo apt-get update
            - run: sudo apt-get install k6
            - run: make ci
            - run: etc/testing/circle/install.sh
            - run: etc/testing/circle/start-kind.sh
            - run: etc/testing/circle/deploy-pachyderm.sh
            - run: npm run load-setup
            - run: pachctl port-forward & npm run load-test:ci
    build:
        resource_class: xlarge
        docker:
            - image: cimg/node:16.14.2
        steps:
            - checkout
            - run: make ci
            - run: make build
    check-types:
        resource_class: xlarge
        docker:
            - image: cimg/node:16.14.2
        steps:
            - checkout
            - run: make ci
            - run: make graphql
            - run: sh ./scripts/checkTypeChanges.sh
    docker-build:
        parameters:
            resource_class:
                type: string
        resource_class: << parameters.resource_class >>
        machine:
            image: ubuntu-2004:202101-01
        steps:
        - checkout
        - restore_cache:
            keys:
                - docker-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}-{{ checksum "Makefile" }}
        - run:
            name: Build application Docker image
            command: |
                make circle-docker-build
        - save_cache:
            key: docker-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}-{{ checksum "Makefile" }}
            paths:
                - /tmp/docker-cache
    docker-manifest:
        machine:
            image: ubuntu-2004:202101-01
        steps:
        - checkout
        - run:
            name: Create Multiarch Manifest
            command: |
                make circle-docker-manifest 
    preview:
        parameters:
            gcp-project:
                type: string
            gcp-compute-zone:
               type: string
            gcloud-sdk-version:
                type: string
            pulumi-version:
               type: string
        docker:
            - image: node:16.14.2
        steps:
            - checkout
            - run:
                name: Set up pulumi
                command: |
                  wget https://get.pulumi.com/releases/sdk/pulumi-<<parameters.pulumi-version>>-linux-x64.tar.gz
                  tar xvf pulumi-<<parameters.pulumi-version>>-linux-x64.tar.gz
                  # Add to PATH
                  echo 'export PATH=${HOME}/project/pulumi:$PATH' >> $BASH_ENV
                  source $BASH_ENV
                  pulumi login --non-interactive
            - run:
                name: Setup gcloud
                command: |
                  # NOTE: Needed to enable cloud resource manager in the project
                  # https://console.cloud.google.com/apis/api/cloudresourcemanager.googleapis.com/overview?project=pulumi-ci-334619
                  cd ~/
                  curl -Ss --retry 5 https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-<<parameters.gcloud-sdk-version>>-linux-x86_64.tar.gz | tar xz

                  ./google-cloud-sdk/install.sh -q
                  echo 'source ~/google-cloud-sdk/path.bash.inc' >> $BASH_ENV
                  source $BASH_ENV

                  # Initialize gcloud CLI
                  gcloud --quiet config set core/disable_usage_reporting true
                  gcloud --quiet config set component_manager/disable_update_check true
                  echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
                  gcloud --quiet config set project <<parameters.gcp-project>>
                  gcloud --quiet config set compute/zone <<parameters.gcp-compute-zone>>

            - run:
                name: Preview Stack
                command: |
                  cd infra
                  npm ci
                  pulumi stack select -c $CIRCLE_BRANCH --non-interactive
                  pulumi config set gcp:zone <<parameters.gcp-compute-zone>>
                  pulumi config set gcp:project <<parameters.gcp-project>>
                  pulumi config set sha <<pipeline.git.revision>>
                  pulumi config set branch $CIRCLE_BRANCH
                  # pulumi preview
                  pulumi up --yes
                  # pulumi destroy --yes
            - run:
                name: Comment on PR
                command: |
                  export GH_ACCESS_TOKEN=${GHI_TOKEN}
                  wget https://github.com/chainlink/onecomment/releases/download/v0.2.0/onecomment_0.2.0_Linux_x86_64.tar.gz
                  tar xvf onecomment_0.2.0_Linux_x86_64.tar.gz

                  # Setup GH token env var in circle project
                  ./onecomment -pr-id ${CIRCLE_PULL_REQUEST##*/} \
                  -owner pachyderm -repo haberdashery \
                  -includes '<!-- Created by one-comment -->' \
                  -message "PR Preview available at [http://console-$CIRCLE_BRANCH.clusters-ci.pachyderm.io](http://console-$CIRCLE_BRANCH.clusters-ci.pachyderm.io)
                  Enter any username: "admin" and password: "password" to login."
    redhat-release:
        docker:
          - image: cimg/base:2022.04
        steps:
          - checkout
          - setup_remote_docker:
              docker_layer_caching: true
              version: "20.10.12"
          - run: etc/redhat/push_images.sh

