version: 2.1

aliases:
  - &only-release-tags
    branches:
      ignore: /.*/
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/

orbs:
  codecov: codecov/codecov@1.1.0
  browser-tools: circleci/browser-tools@1.2.3
  gh: circleci/github-cli@2.1.1
  jq: circleci/jq@2.2.0

executors:
  small-node:
    resource_class: small
    docker:
      - image: cimg/node:18.16.0
  medium-node:
    resource_class: medium
    docker:
      - image: cimg/node:18.16.0
  xlarge-node:
    resource_class: xlarge
    docker:
      - image: cimg/node:18.16.0

commands:
  node-install-all:
    steps:
      - run:
          name: Npm install project root, frontend and backend
          command: npm ci & npm ci --prefix ./backend & npm ci --prefix ./frontend
  node-install-frontend-backend:
    steps:
      - run:
          name: Npm install frontend and backend
          command: npm ci --prefix ./backend & npm ci --prefix ./frontend
  run-pachyderm-ce:
    steps:
      - gh/setup:
          version: 2.20.2
      - run: etc/testing/circle/install.sh
      - run: etc/testing/circle/start-kind.sh
      - run:
          name: Deploy Pachyderm CE
          command: etc/testing/circle/deploy-pachyderm.sh
  run-pachyderm-with-console:
    steps:
      - gh/setup:
          version: 2.20.2
      - run: etc/testing/circle/install.sh
      - run: etc/testing/circle/start-kind.sh
      - run:
          name: Deploy Pachyderm With Console
          command: etc/testing/circle/deploy-pachyderm-with-console.sh
  activate-pachyderm-enterprise:
    steps:
      - run:
          name: Activate Pachyderm Enterprise
          command: echo $PACHYDERM_ENTERPRISE_KEY | pachctl license activate
  activate-auth-console:
    steps:
      - run:
          name: Activate authorization in Console
          command: |
            touch .env.development.local
            make setup-ci-auth

jobs:
  components-storybook-release:
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - run: npm install -g netlify-cli@14.4.0
      - run: .circleci/scripts/upload-storybook.sh

  lint-frontend:
    executor: small-node
    steps:
      - checkout
      - run: cd frontend && npm ci
      - run: cd frontend && npm run lint:js:no-fix
  lint-graphql-validate-generation:
    executor: small-node
    steps:
      - checkout
      - node-install-all
      - run:
          name: Generate graphQL types and compare the diff of the generated types.
          command: |
            make graphql
            sh ./scripts/checkTypeChanges.sh
  lint-backend:
    executor: small-node
    steps:
      - checkout
      - run: cd backend && npm ci
      - run: cd backend && npm run lint:no-fix

  test-backend:
    executor: xlarge-node
    steps:
      - checkout
      - node-install-frontend-backend
      - run: cd backend && npm run test -- --collect-coverage
      - codecov/upload:
          file: backend/coverage/lcov.info
  test-backend-integration:
    resource_class: large
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - run: cd backend && npm ci
      - run-pachyderm-ce
      - run: pachctl port-forward & cd backend && npm run integration-test
  test-frontend-components:
    executor: xlarge-node
    steps:
      - checkout
      - node-install-frontend-backend
      - run: cd frontend && npm run test:components -- --collect-coverage
      - codecov/upload:
          file: frontend/coverage/lcov.info
  test-frontend-react:
    executor: xlarge-node
    steps:
      - checkout
      - node-install-frontend-backend
      - run: cd frontend && npm run test:frontend:base -- --runInBand --collect-coverage
      - codecov/upload:
          file: frontend/coverage/lcov.info

  test-e2e-mock:
    resource_class: large
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - node-install-all
      - run:
          name: Run mock backend Cypress tests
          command: CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e:local-mock
      - store_artifacts:
          path: /tmp/cypress-screenshots
      - store_artifacts:
          path: /tmp/cypress-videos
  test-e2e-community-edition:
    resource_class: xlarge
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - node-install-all
      - run-pachyderm-ce
      - run: touch .env.development.local
      - run:
          name: Run Community Edition Cypress tests
          command: pachctl port-forward & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e
      - store_artifacts:
          path: /tmp/cypress-screenshots
      - store_artifacts:
          path: /tmp/cypress-videos
  test-e2e-enterprise-edition:
    resource_class: xlarge
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - node-install-all
      - run-pachyderm-ce
      - activate-pachyderm-enterprise
      - activate-auth-console
      - run:
          name: Run Enterprise Edition Cypress tests
          command: pachctl port-forward & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e-auth
      - store_artifacts:
          path: /tmp/cypress-screenshots
      - store_artifacts:
          path: /tmp/cypress-videos

  load-test:
    resource_class: xlarge
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - run: sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
      - run: echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
      - run: sudo apt-get update
      - run: sudo apt-get install k6
      - node-install-all
      - run-pachyderm-ce
      - activate-pachyderm-enterprise
      - run: touch .env.development.local
      - run: make setup-ci-auth
      - run: npm run load-setup
      - run: pachctl port-forward & npm run load-test:ci

  build:
    resource_class: small
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - node-install-all
      - run: make build
  docker-build:
    parameters:
      resource_class:
        type: string
    resource_class: << parameters.resource_class >>
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - restore_cache:
          keys:
            - docker-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}-{{ checksum "Makefile" }}
      - run:
          name: Build application Docker image
          command: |
            make circle-docker-build
      - save_cache:
          key: docker-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}-{{ checksum "Makefile" }}
          paths:
            - /tmp/docker-cache
  docker-manifest:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Create Multiarch Manifest
          command: |
            make circle-docker-manifest

  preview:
    docker:
      - image: node:18.16.0
    steps:
      - checkout
      - jq/install
      - run:
          name: Comment on PR
          command: |
            export GH_ACCESS_TOKEN=${GHI_TOKEN}
            PACHYDERM_VERSION=$(jq -r .pachyderm ./version.json)
            RELEASE_COMMIT=$(jq -r .pachReleaseCommit ./version.json)
            wget https://github.com/chainlink/onecomment/releases/download/v0.2.0/onecomment_0.2.0_Linux_x86_64.tar.gz
            tar xvf onecomment_0.2.0_Linux_x86_64.tar.gz

            # Setup GH token env var in circle project
            ./onecomment -pr-id ${CIRCLE_PULL_REQUEST##*/} \
            -owner pachyderm -repo haberdashery \
            -includes '' \
            -message "Install a Console image of this branch locally with:

            <details><summary>Proxy</summary>

            \`\`\`bash
            helm repo add pachyderm https://pachyderm.github.io/helmchart
            helm repo update
            helm uninstall pachd

            helm install \\
              --wait --timeout 10m pachd pach/pachyderm \\
              --version=$PACHYDERM_VERSION \\
              --set deployTarget=LOCAL \\
              --set console.image.tag=<<pipeline.git.revision>> \\
              --set console.config.disableTelemetry=true \\
              --set pachd.image.tag=$RELEASE_COMMIT \\
              --set proxy.enabled=true \\
              --set proxy.host=localhost \\
              --set proxy.service.type=LoadBalancer

            echo '{\"pachd_address\": \"grpc://127.0.0.1:80\"}' | pachctl config set context local --overwrite
            pachctl config set active-context local
            echo \"Verify pachctl is working with: pachctl version\"
            \`\`\`

            </details>

            <details><summary>Port Forwarding</summary>

            \`\`\`bash
            helm repo add pachyderm https://pachyderm.github.io/helmchart
            helm repo update
            helm uninstall pachd

            helm install \\
              --wait --timeout 10m pachd pach/pachyderm \\
              --version=$PACHYDERM_VERSION \\
              --set deployTarget=LOCAL \\
              --set console.image.tag=<<pipeline.git.revision>> \\
              --set console.config.disableTelemetry=true \\
              --set pachd.image.tag=$RELEASE_COMMIT

            pachctl config import-kube local --overwrite
            pachctl config set active-context local
            pachctl port-forward
            \`\`\`
            </details>
            "

  test-docker-console-can-render:
    resource_class: xlarge
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - run: npm ci
      - run-pachyderm-with-console
      - run: touch .env.development.local
      - run:
          name: Run Build Cypress tests
          command: pachctl port-forward & CI=true CYPRESS_RECORD_KEY=$CONSOLE_CYPRESS_RECORD_KEY npm run e2e-build
      - store_artifacts:
          path: /tmp/cypress-screenshots
      - store_artifacts:
          path: /tmp/cypress-videos

workflows:
  version: 2
  test:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - lint-backend
      - lint-frontend
      - lint-graphql-validate-generation
      - build
      - test-backend
      - test-backend-integration
      - test-frontend-components
      - test-frontend-react
      - test-e2e-community-edition
      - test-e2e-enterprise-edition
      - test-e2e-mock

  storybook-release:
    jobs:
      - components-storybook-release:
          filters:
            branches:
              only: master

  load-test:
    when:
      equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - load-test

  docker-build:
    jobs:
      - docker-build:
          matrix:
            parameters:
              resource_class:
                - large
                - arm.large
      - docker-manifest:
          requires:
            - docker-build
      - preview:
          requires:
            - docker-manifest
          filters:
            branches:
              ignore: master
      - test-docker-console-can-render:
          requires:
            - docker-manifest
  docker-release:
    jobs:
      - docker-build:
          filters: *only-release-tags
          matrix:
            parameters:
              resource_class:
                - large
                - arm.large
      - docker-manifest:
          filters: *only-release-tags
          requires:
            - docker-build
