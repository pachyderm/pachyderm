version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

# the continuation orb is required in order to use dynamic configuration
orbs:
  continuation: circleci/continuation@0.1.2
  path-filtering: circleci/path-filtering@0.1.3

parameters:
  run_load_tests:
    type: boolean
    default: false

# our defined job, and its steps
jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout # checkout code
      #- run: # run a command
      #    name: Generate config
      #    command: |
      - continuation/continue:
          configuration_path: .circleci/main.yml # use newly generated config to continue

# our single workflow, that triggers the setup job defined above
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          # 3-column, whitespace-delimited mapping. One mapping per
          # line:
          # <regex path-to-test> <parameter-to-set> <value-of-pipeline-parameter>
          mapping: |
            jupyter-extension/.* run-jupyter-jobs true
          base-revision: 2.3.x # NOTE: This should be updated to reflect the base branch (ie. master, 2.3.x)
          config-path: .circleci/main.yml
      - setup: # Only run setup on tags, otherwise use path filtering
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
