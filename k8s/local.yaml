apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: etcd
    suite: pachyderm
  name: etcd
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
      suite: pachyderm
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: etcd
        suite: pachyderm
      name: etcd
      namespace: default
    spec:
      containers:
      - command:
        - /usr/local/bin/etcd
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://0.0.0.0:2379
        - --data-dir=/var/data/etcd
        - --auto-compaction-retention=1
        - --max-txn-ops=5000
        - --quota-backend-bytes=8589934592
        image: quay.io/coreos/etcd:v3.3.5
        imagePullPolicy: IfNotPresent
        name: etcd
        ports:
        - containerPort: 2379
          name: client-port
        - containerPort: 2380
          name: peer-port
        resources:
          limits:
            cpu: 250m
            memory: 512M
          requests:
            cpu: 250m
            memory: 512M
        volumeMounts:
        - mountPath: /var/data/etcd
          name: etcd-storage
      volumes:
      - hostPath:
          path: /var/pachyderm/etcd
        name: etcd-storage
status: {}
---
apiVersion: v1
