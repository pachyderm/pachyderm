name: Publish PR Docker image
on:
  pull_request:
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          path: ./
          repository: pachyderm/haberdashery
          tags: dev-pr-${{ github.sha }}
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            You can create a workspace in staging for this pr with the following image tag:
            `pachyderm/haberdashery:dev-pr-${{ github.sha }}`
