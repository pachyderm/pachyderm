on:
  pull_request:
    types: [closed]
jobs:
  up:
    name: remove-preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Helium Delete
        run: |
          curl -X DELETE -H "Authorization: Bearer ${HELIUM_API_TOKEN}" https://helium.pachyderm.io/v1/api/workspace/${CURRENT_BRANCH}
        env:
          HELIUM_API_TOKEN: ${{ secrets.HELIUM_API_TOKEN }}
          CURRENT_BRANCH: ${{ github.head_ref }}
