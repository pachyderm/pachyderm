config:
  issuer: http://pachyderm.local/dex

  storage:
    type: memory

  web:
    http: 127.0.0.1:5556

  telemetry:
    http: 127.0.0.1:5558

  grpc:
    addr: 127.0.0.1:5557

  staticClients:
    - id: example-app
      redirectURIs:
        - 'http://127.0.0.1:5555/callback'
