apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base
resources:
- virtual-service.yaml
configMapGenerator:
- name: tektoncd-dashboard-parameters
  env: params.env
vars:
- name: namespace
  objref:
    kind: ConfigMap
    name: tektoncd-dashboard-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.namespace
- name: clusterDomain
  objref:
    kind: ConfigMap
    name: tektoncd-dashboard-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.clusterDomain
configurations:
- params.yaml
