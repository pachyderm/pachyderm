apiVersion: v1
kind: Service
metadata:
  name: katib-controller
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
    name: webhook
  - name: metrics
    port: 8080
    targetPort: 8080
  selector:
    app: katib-controller
