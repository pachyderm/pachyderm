deployTarget: LOCAL

pachd:
  image:
    tag: local
  resources:
    requests:
      cpu: 250m
      memory: 512M
  service:
    type: NodePort
  metrics:
    enabled: false
  exposeDockerSocket: true

dash:
  enabled: false

worker:
  image:
    tag: local

etcd:
  service:
    type: NodePort

postgresql:
  service:
    type: NodePort
