schemaVersion: 2.0.0
fileExistenceTests:
    - name: "pachd"
      path: "/pachd"
      shouldExist: true
      isExecutableBy: "any"
    - name: "certs"
      path: "/etc/ssl/certs/ca-certificates.crt"
      shouldExist: true
    - name: "dex"
      path: "/dex-assets/static/main.css"
      shouldExist: true
    - name: "our_license"
      path: "/LICENSE"
      shouldExist: true
    - name: "other_licenses"
      path: "/licenses/apache_v2.0.txt"
      shouldExist: true
    - name: "tmp"
      path: "/tmp"
      shouldExist: true
commandTests:
    - name: "pachd"
      command: "/pachd"
      args: ["--mode", "version"]
      expectedOutput: ["GOARCH", "linux", "0.0.0"]
