schemaVersion: 2.0.0
fileExistenceTests:
    - name: "worker"
      path: "/app/worker"
      shouldExist: true
      isExecutableBy: "any"
    - name: "init"
      path: "/app/init"
      shouldExist: true
      isExecutableBy: "any"
    - name: "pachctl"
      path: "/app/pachctl"
      shouldExist: true
      isExecutableBy: "any"
    - name: "dumb_init"
      path: "/app/dumb-init"
      shouldExist: true
      isExecutableBy: "any"
    - name: "our_license"
      path: "/LICENSE"
      shouldExist: true
    - name: "other_licenses"
      path: "/licenses/apache_v2.0.txt"
      shouldExist: true
commandTests:
    - name: "worker"
      command: "/app/worker"
      args: ["version"]
      expectedOutput: ["GOARCH", "linux", "0.0.0"]
